<script>
    function cutText(text) {
        var newText = ''
        for( var m = 0 ; m < text.length ; m++ ) {
            if( 
                text[m] == 0 ||
                text[m] == 1 ||
                text[m] == 2 ||
                text[m] == 3 ||
                text[m] == 4 ||
                text[m] == 5 ||
                text[m] == 6 ||
                text[m] == 7 ||
                text[m] == 8 ||
                text[m] == 9 
             ) newText += text[m]
        }
        return newText
    }
